<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Shape {

        constructor(color, filled) {


            this.color = color;


            this.filled = filled;


        }


    }

    let shape = new Shape("red", false);

    console(shape);

    // Bước 2: Khai báo lớp Circle và tạo đối tượng
    // Lớp Circle

    class Circle {

        constructor(radius, color, filled) {


            this.color = color;


            this.filled = filled;


            this.radius = radius;


        }


        getArea() {


            return radius * radius * Math.PI;


        }


        getPerimeter() {


            return 2 * radius * Math.PI;


        }


    }

    // Tạo đối tượng từ class Circle

    let circle = new Circle(3.5, "indigo", false);

    console.log(circle);

    // Bước 3: Khai báo lớp Rectangle và tạo đối tượng
    // Lớp Rectangle

    class Rectangle {

        constructor(width, length, color, filled) {


            this.color = color;


            this.filled = filled;


            this.width = width;


            this.length = length;


        }


        getArea() {


            return width * this.length;


        }


        getPerimeter() {


            return 2 * (width + this.length);


        }


    }

    // Tạo đối tượng từ class Rectangle

    let rectangle = new Rectangle(2.5, 3.8, "orange", true);

    console.log(rectangle);

    // Bước 4: Khai báo lớp Square và khởi tạo đối tượng
    // Lớp Square

    class Square {

        constructor(color, filled, side) {


            this.color = color;


            this.filled = filled;


            if (side !== undefined) this.side = side; else this.side = 1.0;


        }


    }

    // Tạo đối tượng từ class Square

    let square = new Square("yellow", true, 5.8);

    console.log(square);




</script>

</body>
</html>
