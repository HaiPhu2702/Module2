<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function detectCollision(objects, point) {

        objects.find((value) => {
            if (point.x >= value.x && point.x <= value.x + value.width && point.y >= value.y && point.y <= value.y + value.height)
                console.log(value)
        })
    }

    const myObjects = [


        {x: 10, y: 20, width: 30, height: 30},


        {x: -40, y: 20, width: 30, height: 30},


        {x: 0, y: 0, width: 10, height: 5}


    ]

    console.log(detectCollision(myObjects, {x: 4, y: 2}))


</script>
</body>
</html>
