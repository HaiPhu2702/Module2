<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const inventory = [

        {type:   "machine", value: 5000},

        {type:   "machine", value:  650},

        {type:      "duck", value:   10},

        {type: "furniture", value: 1200},

        {type:   "machine", value:   77}

    ]

    let totalMachineValue =inventory.filter((obj)=>{
        return obj.type==="machine"
    }).map((value)=>{
        return value.value;
    }).reduce((aculator,value)=>{
        return aculator+value
    })
    console.log(totalMachineValue);


</script>

</body>
</html>
