<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //lay mang tuong tu object
    let arr = [1, 2, 3]
    let [a, b, c] = arr;
    console.log("lay mảng: "+a, b,c);

    //lay mang và phan con lại, object tuong tu
    let arr2 = [a, ...arr]
    console.log("lay giá trị và phan con lại: "+arr2)

    //noi 2 mảng
    let a1=[1,2,3]
    let a2=[4,5,6]
    let a3=[...a1,...a2]
    console.log("nối : "+a3);


</script>

</body>
</html>
